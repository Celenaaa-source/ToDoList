<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Life Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Daily Life Planner</h1>
        <p>Organize your day for a better life
<div class="menu-container">
    <button class="menu-btn"
        onclick="toggleMenu()">â˜°</button>
    <div class="menu-panel" id="menuPanel">
        <div id="login-section"
            <h3>Login</h3>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
    </div>
    <div id="logout-section"style="display:none;">
        <p id="welcome-msg"></p>
        <button onclick="logout()">Logout</button>
        </div>
</div>
</p>
    </header>

    <main>
        <section id="morning">
            <h2>Morning Routine</h2>
            <ul id="morning-list"></ul>
            <input type="text" id="morning-input" placeholder="Add a morning task">
            <button onclick="addTask('morning')">Add Task</button>
        </section>

        <section id="afternoon">
            <h2>Afternoon Activities</h2>
            <ul id="afternoon-list"></ul>
            <input type="text" id="afternoon-input" placeholder="Add an afternoon task">
            <button onclick="addTask('afternoon')">Add Task</button>
        </section>

        <section id="evening">
            <h2>Evening Wind Down</h2>
            <ul id="evening-list"></ul>
            <input type="text" id="evening-input" placeholder="Add an evening task">
            <button onclick="addTask('evening')">Add Task</button>
        </section>
    </main>

    <footer>
        <p>Stay organized and enjoy your daily life!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
